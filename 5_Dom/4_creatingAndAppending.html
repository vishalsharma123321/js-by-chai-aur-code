<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212221; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

// creation

      function creatdiv(whereToappend,nameOfDiv,newClass,newId,content){
   nameOfDiv = document.createElement(`${nameOfDiv}`);
   nameOfDiv.className=`newClass`;
//    nameOfDiv.style.backgroundColor="green";
   nameOfDiv.id=`newId`;
   let innerContent = document.createTextNode(`${content}`)
   nameOfDiv.appendChild(innerContent);
   document.body.appendChild(nameOfDiv);
   document.body.querySelector(`${whereToappend}`).appendChild(nameOfDiv);
}
// by using this function we can slect what type of element we need to creat and where to append 
creatdiv('ul','li',"",'',"python")
creatdiv('ul','li',"",'',"cpp ")

// simple function to add li in ul .
function mylanguage(langname){
const li = document.createElement('li');
document.querySelector('.language').appendChild(li).appendChild(document.createTextNode(`${langname}`))
}
mylanguage("type script");



// Edit  
// how can we edit a element 


// simply changing the name 
const secondlang = document.querySelector('li:nth-child(2)')
secondlang.innerHTML="python is changed ";

// creating new element the replacing it with the element we want to change 
const replaceElement = document.querySelector('li:last-child')
const newelement = document.createElement('li')
newelement.appendChild(document.createTextNode("type script is updated "))
replaceElement.replaceWith(newelement);


// deleting an element   for remove just select an element then .remove lets remove cpp
const elementToRemoove = document.querySelector('li:nth-child(3)');
elementToRemoove.remove();





</script>
</html>
