<script>
  const div =document.createElement(`div`)
  div.id = '17';
  div.className="main";
  div.style.backgroundColor='green';
  div.style.padding='15px';
  let text = document.createTextNode("hi there its text node ")
  div.appendChild(text);
  document.body.appendChild(div);


// function  for creating my own div 

  function creatdiv(nameOfDiv,newClass,newId,content){
   nameOfDiv = document.createElement(`${nameOfDiv}`);
   nameOfDiv.className=`newClass`;
   nameOfDiv.style.backgroundColor="red";
   nameOfDiv.id=`newId`;
   let innerContent = document.createTextNode(`${content}`)
   nameOfDiv.appendChild(innerContent);
   document.body.appendChild(nameOfDiv);
}

creatdiv("h1","heading","myid","successful div is created");

</script>
