<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Value	State	Description
        0	UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete.</p>
</body>
<script>
const image = document.createElement('img');
const h2= document.createElement('h2')
    const xhr= new XMLHttpRequest();
    const api = 'https://api.github.com/users/vishalsharma123321'
    xhr.open('GET',api)
    let cardname;
    let imagurl;
    xhr.onreadystatechange = function(){
        console.log('i am vishal',xhr.readyState);
        if (xhr.readyState===4) {
            const data =JSON.parse(this.responseText)
             imagurl = (data.avatar_url);
             cardname= data.name;
             image.src=imagurl;
             h2.appendChild(document.createTextNode(cardname));
             document.body.appendChild(image);
             document.body.appendChild(h2);
             
            }
        } 
        console.log("i am groot",xhr.readyState);
        xhr.send()
        
</script>
</html>
